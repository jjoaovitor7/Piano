<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="DC.title" content="Piano" />
  <meta name="description" content="Piano para tocar as notas: Dó, Ré, Mi, Fá, Sol, Lá, Si." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta property="og:title" content="Piano" />
  <meta property="og:image" content="https://jjoaovitor7.github.io/Piano/assets/thumbnail.png" />

  <link rel="image_src" href="./public/assets/thumbnail.png" />
  <link rel="stylesheet" href="./public/css/style.css" />
  <link rel="shortcut icon" href="./public/assets/thumbnail.png" />
  <title>Piano</title>
</head>

<body>
  <div class="container">
    <div class="note main-note" data-note="C" data-letter="Q">
      <p class="note-letter">Q-W</p>
      <div class="note sub-note" data-note="C#" data-letter="W"></div>
    </div>

    <div class="note main-note" data-note="D" data-letter="E">
      <p class="note-letter">E-R</p>
      <div class="note sub-note" data-note="D#" data-letter="R"></div>
    </div>

    <div class="note main-note" data-note="E" data-letter="A">
      <p class="note-letter">A</p>
      <div style="margin-left: .5rem;"></div>
    </div>

    <div class="note main-note" data-note="F" data-letter="S">
      <p class="note-letter">S-D</p>
      <div class="note sub-note" data-note="F#" data-letter="D">
      </div>
    </div>

    <div class="note main-note" data-note="G" data-letter="F">
      <p class="note-letter">F-G</p>
      <div class="note sub-note" data-note="G#" data-letter="G"></div>
    </div>

    <div class="note main-note" data-note="A" data-letter="Z">
      <p class="note-letter">Z-X</p>
      <div class="note sub-note" data-note="A#" data-letter="X"></div>
    </div>

    <div class="note main-note" data-note="B" data-letter="C">
      <p class="note-letter">C</p>
      <div style="margin-left: .5rem;"></div>
    </div>
  </div>

  <script type="text/javascript" src="./public/scripts/main.js"></script>
</body>
</html>
